<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saturn Gesture Particles</title>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loader">
      <h1 style="margin-bottom: 20px">Saturn Particles</h1>
      <button class="loader-btn" onclick="startApp()">Start Experience</button>
      <p style="color: #666; margin-top: 15px">Camera access required</p>
    </div>

    <!-- UI Overlay -->
    <div id="status">Waiting for hand...</div>

    <!-- Video Elements -->
    <video id="input_video"></video>
    <canvas id="webcam-preview"></canvas>

    <!-- 3D Canvas -->
    <canvas id="c"></canvas>

    <script src="script.js"></script>
  </body>
</html>
